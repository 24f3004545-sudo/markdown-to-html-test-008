<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Renderer</title>
    <!-- highlight.js CSS theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.6;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        #markdown-output {
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            padding: 2rem;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            border-bottom: 1px solid #21262d;
            padding-bottom: 0.3em;
        }

        h1 {
            font-size: 2em;
        }

        p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        code {
            font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace;
            background-color: rgba(110,118,129,0.4);
            padding: .2em .4em;
            margin: 0;
            font-size: 85%;
            border-radius: 6px;
        }

        pre {
            padding: 16px;
            overflow: auto;
            font-size: 85%;
            line-height: 1.45;
            background-color: #161b22;
            border-radius: 6px;
            border: 1px solid #30363d;
        }

        pre code {
            display: inline;
            max-width: auto;
            padding: 0;
            margin: 0;
            overflow: visible;
            line-height: inherit;
            word-wrap: normal;
            background-color: transparent;
            border: 0;
        }
    </style>
</head>
<body>

    <div id="markdown-output"></div>

    <!-- marked.js library -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- highlight.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Decode the Base64 content of input.md
            // Original Base64: IyBBdHRhY2hlZCBNYXJrZG93biBTYW1wbGUKClRoaXMgaXMgYSB0ZXN0IG9mIGNvZGUgc3ludGF4OiAKCglgY29uc29sZS5sb2coJ0hlbGxvIScpYg==
            const markdownInput = atob('IyBBdHRhY2hlZCBNYXJrZG93biBTYW1wbGUKClRoaXMgaXMgYSB0ZXN0IG9mIGNvZGUgc3ludGF4OiAKCglgY29uc29sZS5sb2coJ0hlbGxvIScpYg==');

            // Configure marked to use highlight.js for syntax highlighting
            marked.setOptions({
              highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language, ignoreIllegals: true }).value;
              },
              pedantic: false,
              gfm: true,
              breaks: false,
              sanitize: false,
              smartLists: true,
              smartypants: false,
              xhtml: false
            });

            // Get the output element
            const outputElement = document.getElementById('markdown-output');

            // Convert markdown to HTML and render it
            if (outputElement) {
                outputElement.innerHTML = marked.parse(markdownInput);
            } else {
                console.error('Error: Output element with id "markdown-output" not found.');
            }
        });
    </script>
</body>
</html>
